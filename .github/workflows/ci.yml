name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write
  actions: read

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com

jobs:
  # Matrix build for testing and validation
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, web]
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install --no-cache

      - name: Lint ${{ matrix.app }}
        run: bun nx lint @yellow-book/${{ matrix.app }}

      - name: Type check ${{ matrix.app }}
        run: bun nx typecheck @yellow-book/${{ matrix.app }}

      - name: Test ${{ matrix.app }}
        run: bun nx test @yellow-book/${{ matrix.app }}

      - name: Build ${{ matrix.app }}
        run: bun nx build @yellow-book/${{ matrix.app }}

  # Build and push Docker images to ECR (only on main branch)
  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [api, web]
        include:
          - app: api
            dockerfile: apps/api/Dockerfile
            context: .
            port: 3001
            ecr_repo: yellow-book-api
          - app: web
            dockerfile: apps/web/Dockerfile
            context: .
            port: 3000
            ecr_repo: yellow-book-web
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ matrix.ecr_repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Health check image
        run: |
          docker run -d --name health-check -p ${{ matrix.port }}:${{ matrix.port }} ${{ env.ECR_REGISTRY }}/${{ matrix.ecr_repo }}:${{ github.sha }}
          sleep 10
          if [[ "${{ matrix.app }}" == "api" ]]; then
            curl -f http://localhost:${{ matrix.port }}/health || exit 1
          else
            curl -f http://localhost:${{ matrix.port }} || exit 1
          fi
          docker stop health-check

  # Generate health report
  health-report:
    needs: [test, docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate health report
        run: |
          echo "## ðŸš€ CI/CD Health Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ contains(needs.test.result, 'success') && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Tests | ${{ contains(needs.test.result, 'success') && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ contains(needs.docker.result, 'success') && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ECR Push | ${{ contains(needs.docker.result, 'success') && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ ECR Images" >> $GITHUB_STEP_SUMMARY
          echo "- **API**: \`${{ env.ECR_REGISTRY }}/yellow-book-api:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Web**: \`${{ env.ECR_REGISTRY }}/yellow-book-web:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
