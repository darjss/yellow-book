---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: yellowbooks
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: yellow-book-sa
      containers:
        - name: api
          image: 058264285707.dkr.ecr.ap-southeast-1.amazonaws.com/yellow-book-api:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: HOST
              value: "0.0.0.0"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: DATABASE_URL
            - name: GOOGLE_GENERATIVE_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: GOOGLE_GENERATIVE_AI_API_KEY
            - name: UPSTASH_REDIS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: UPSTASH_REDIS_TOKEN
            - name: UPSTASH_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: UPSTASH_REDIS_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: yellowbooks
spec:
  selector:
    app: api
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: yellowbooks
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      serviceAccountName: yellow-book-sa
      containers:
        - name: web
          image: 058264285707.dkr.ecr.ap-southeast-1.amazonaws.com/yellow-book-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "https://yellow-book.darjs.dev/api"
            - name: INTERNAL_BACKEND_URL
              value: "http://api:3001"
            - name: AUTH_TRUST_HOST
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: DATABASE_URL
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: AUTH_SECRET
            - name: AUTH_GITHUB_ID
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: AUTH_GITHUB_ID
            - name: AUTH_GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: web-secrets
                  key: AUTH_GITHUB_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: yellowbooks
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: yellowbooks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: yellowbooks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
